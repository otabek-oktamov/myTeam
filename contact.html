 <main class="contact-main">
     <div class="contact-section">

                 <ul>

                 </ul>
             </div>
             <form name="form">
                <label>
                    <input type="text" id="name" placeholder="Name" required>
                </label>
                <label>
                    <input type="email" id="mail" name="mail" placeholder="Email Address" oninput="ValidateEmail(document.form.mail)"  required>
                </label>
                <label>
                    <input type="text" id="name" placeholder="Company Name" required>
                </label>

                <label>
                    <input type="text" id="name" placeholder="Title" required>
                </label>

                <textarea name="text" placeholder="Message"></textarea>

                <button type="submit" class="btn-secondary contact-section__submit">submit</button>
             </form>
         </div>
     </div>
 </main>
